name: Nasa CI

on:
  push:
    branches: [ "nasa" ]
  pull_request:
    branches: [ "nasa" ]

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Nodejs v16
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build --prefix client
