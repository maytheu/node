type Query {
  products: [Product]
  productByPrice(min: Float!, max: Float!): [Product]
  product(id: ID!): Product
}

type Mutation {
  addNewProduct(id: ID!, description: String!, price: Float!): Product
  addNewReview(id: ID!, rating: Int!, comment: String): Review
}

type Product {
  id: ID!
  description: String!
  price: Float!
  reviews: [Review]
}

type Review {
  rating: Int!
  comment: String
}
